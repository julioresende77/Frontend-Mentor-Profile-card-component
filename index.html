<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="src/reset.css">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/variables.css">
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="profile-info">
                <img src="src/images/image-julio.jpg" alt="Foto do perfil">
                <p>Julio Resende <span class="idade">31</span></p>
                <span class="pais">Brasil</span>
            </div>
            <hr>
            <ul class="profile-numbers">
                <li class="info">
                    <p class="counter">237k</p>
                    <span class="counter-type">Seguidores</span>
                </li>
                <li class="info">
                    <p class="counter">978k</p>
                    <span class="counter-type">Curtidas</span>
                </li>
                <li class="info">
                    <p class="counter">377k</p>
                    <span class="counter-type">Fotos</span>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
